
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Receipt - CryptoNest</title>
    <link rel="stylesheet" href="../CSS/receipt.css">
</head>
<body>
    <div class="receipt-container">
        <div class="receipt-logo-row">
            <img src="../IMAGE/btc.webp" alt="CryptoNest Logo">
            <span>CryptoNest</span>
        </div>
        <div class="receipt-icon">&#10004;</div>
        <div class="receipt-title">Withdrawal Successful</div>
        <div class="receipt-message">
            Your withdrawal request has been processed successfully.<br>
            Funds have been sent to your registered wallet address.
        </div>
        <div class="receipt-details">
            <div><strong>Plan:</strong> <span id="receipt-plan">Silver Plan</span></div>
            <div><strong>Amount:</strong> <span id="receipt-amount">$3776.75</span></div>
            <div><strong>Date:</strong> <span id="receipt-date"></span></div>
            <div><strong>Status:</strong> <span style="color:#00e676;">Completed</span></div>
            <div><strong>To:</strong> <span id="receipt-address">1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa</span></div>
        </div>
        <a href="plans.html" class="receipt-btn">Back to Dashboard</a>
    </div>
    <script>
        // Fill in date dynamically
        document.getElementById('receipt-date').textContent = new Date().toLocaleString();
        // Optionally, fill in plan/amount/address from storage or query params if needed
    </script>
</body>
</html>
