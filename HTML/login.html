<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CryptoNest</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="shortcut icon" href="../IMAGE/btc.webp" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Welcome Back to CryptoNest</h1>
        <form class="login-form" autocomplete="off">
            <div class="form-group">
                <label for="login-email">Email Address</label>
                <input type="email" id="login-email" name="login-email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="login-password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="signup-link">Don't have an account? <a href="form.html">Sign up</a></div>
    </div>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="../JS/firebase-init.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="../JS/login.js"></script>
    <script src="../JS/crypto.js"></script>
</body>
</html>
