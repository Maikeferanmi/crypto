
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CryptoNest</title>
    <link rel="stylesheet" href="../CSS/form.css">
</head>
<body>
    <div class="signup-container">
        <h1 class="signup-title">Create Your CryptoNest Account</h1>
        <form class="signup-form" autocomplete="off">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="account-address">Account Address</label>
                <input type="text" id="account-address" name="account-address" required placeholder="e.g. 0x1234abcd...">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="e.g. +1 234 567 8901">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div style="position:relative;display:flex;align-items:center;">
                    <input type="password" id="password" name="password" required placeholder="Create a password" style="flex:1;">
                    <button type="button" id="toggle-password" aria-label="Show password" style="position:absolute;right:10px;background:none;border:none;cursor:pointer;font-size:1.1em;">üëÅÔ∏è</button>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div style="position:relative;display:flex;align-items:center;">
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password" style="flex:1;">
                    <button type="button" id="toggle-confirm-password" aria-label="Show confirm password" style="position:absolute;right:10px;background:none;border:none;cursor:pointer;font-size:1.1em;">üëÅÔ∏è</button>
                </div>
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#" target="_blank">Terms & Conditions</a></label>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <div class="signin-link">Already have an account? <a href="login.html">Sign in</a></div>
    </div>
    <script src="../JS/form.js"></script>
    <script>
    // Show/hide password logic
    document.addEventListener('DOMContentLoaded', function() {
        const pw = document.getElementById('password');
        const pwBtn = document.getElementById('toggle-password');
        if (pw && pwBtn) {
            pwBtn.addEventListener('click', function() {
                if (pw.type === 'password') {
                    pw.type = 'text';
                    pwBtn.textContent = 'üôà';
                } else {
                    pw.type = 'password';
                    pwBtn.textContent = 'üëÅÔ∏è';
                }
            });
        }
        const cpw = document.getElementById('confirm-password');
        const cpwBtn = document.getElementById('toggle-confirm-password');
        if (cpw && cpwBtn) {
            cpwBtn.addEventListener('click', function() {
                if (cpw.type === 'password') {
                    cpw.type = 'text';
                    cpwBtn.textContent = 'üôà';
                } else {
                    cpw.type = 'password';
                    cpwBtn.textContent = 'üëÅÔ∏è';
                }
            });
        }
    });
    </script>
</body>
</html>
