<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CryptoNest</title>
    <link rel="stylesheet" href="../CSS/form.css">
    <link rel="shortcut icon" href="../IMAGE/btc.webp" type="image/x-icon">
</head>
<body>
    <div class="signup-container">
        <h1 class="signup-title">Create Your CryptoNest Account</h1>
        <form class="signup-form" autocomplete="off">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <!-- Account Address hidden for production -->
            <!--
            <div class="form-group">
                <label for="account-address">Account Address</label>
                <input type="text" id="account-address" name="account-address" required placeholder="e.g. 0x1234abcd...">
            </div>
            -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="e.g. +1 234 567 8901">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input-wrap">
                    <input type="password" id="password" name="password" required placeholder="Create a password" class="password-input">
                    <button type="button" id="toggle-password" aria-label="Show password" class="toggle-password-btn">üëÅÔ∏è</button>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="password-input-wrap">
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password" class="password-input">
                    <button type="button" id="toggle-confirm-password" aria-label="Show confirm password" class="toggle-password-btn">üëÅÔ∏è</button>
                </div>
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#" target="_blank">Terms & Conditions</a></label>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <div class="signin-link">Already have an account? <a href="login.html">Sign in</a></div>
    </div>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="../JS/firebase-init.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="../JS/form.js"></script>
</body>
</html>
